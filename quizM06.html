    <!--USERNAME Y NPREGUNTAS (aÃ±adirle la clase formulari al div container)-->
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group" id="iniciarUsuari">
                    <!--Demana el nom d'usuari-->
                    <h3 id="nombre"></h3>
                    <input type="text" class="form-control" id="usuari" placeholder="Enter your name here">
                    <button onclick=changeUser(); id="cambioUsuario" class="btn btn-secondary">Change user</button><br>
                    <!--Demana el total de preguntes-->
                    <label class="form-label mt-4">How many questions do you want?</label>
                    <select class="form-select" id="numPreguntes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br><button class="btn btn-secondary" id="play" onclick="jugar()">Start</button>
                </div>
            </div>
        </div>
    </div>
    <!--PREGUNTAS-->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="llistaPreguntes"></div>
            </div>
            <div class="col-md-3 card border-secondary mb-3" style="margin-top: 20px; max-height: 900px;" id="respuestasGuardadas">
                <div id="tablero"></div>
            </div>
        </div>
